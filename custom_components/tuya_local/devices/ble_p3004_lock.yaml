name: Door lock
products:
  - id: 6fibxtph
    name: Primebras Athenas BLE
    manufacturer: Primebras
    model: P3004 / PV4003
entities:
  - entity: lock
    dps:
      - id: 1
        type: string
        name: create_unlock_method
        optional: true
        sensitive: true
      - id: 2
        type: string
        name: udelete_unlock_method
        optional: true
      - id: 3
        type: string
        name: modify_unlock_method
        optional: true
        sensitive: true
      - id: 12
        type: integer
        name: unlock_fingerprint
        optional: true
        persist: false
      - id: 13
        name: unlock_password
        type: integer
        optional: true
        persist: false
      - id: 14
        name: unlock_dynamic_pwd
        type: integer
        optional: true
        persist: false
      - id: 15
        name: unlock_card
        type: integer
        optional: true
        persist: false  
      - id: 16
        name: unlock_key
        type: integer
        optional: true
        persist: false
      - id: 19
        name: bluetooth_unlock
        type: integer
        optional: true
        persist: false
      - id: 33
        name: auto_lock
        type: integer
        optional: true
        persist: false 
      - id: 40 # Lock motor state
        name: lock_motor_state
        type: boolean
        readonly: true
        mapping:
          - dps_val: true # Unlocked
            value: false
          - dps_val: false # Locked
            value: true
      - id: 55
        type: integer
        name: unlock_temp_pwd
        optional: true
        persist: false
      - id: 61
        type: string
        name: lock
        optional: true
        persist: false
      - id: 62
        type: integer
        name: unlock_app
        optional: true
        persist: false
  - entity: sensor
    name: Alert
    class: enum
    category: diagnostic
    dps:
      - id: 21
        type: string
        name: sensor
        optional: true
        persist: false
        mapping:
          - dps_val: null
            value: All Good
          - dps_val: wrong_finger
            value: Wrong Finger
          - dps_val: wrong_password
            value: Wrong Password
          - dps_val: wrong_card
            value: Wrong Card
          - dps_val: tongue_bad
            value: Tongue Bad
          - dps_val: unclosed_time
            value: Unclosed Time
          - dps_val: tongue_not_out
            value: Tongue Not Out
          - dps_val: pry
            value: Pry
          - dps_val: low_battery
            value: Low Battery
          - dps_val: power_off
            value: Power Off
  - entity: sensor
    class: battery
    dps:
      - id: 8
        type: integer
        name: sensor
        unit: "%"          
  - entity: binary_sensor
    name: Hijack
    class: safety
    category: diagnostic
    dps:
      - id: 22
        type: boolean
        name: sensor
        optional: true 
  - entity: event
    class: doorbell
    category: diagnostic
    dps:
      - id: 24
        type: boolean
        optional: true
        name: event
        mapping:
          - dps_val: true
            value: ring
          - dps_val: false
            value: null
      
  - entity: select
    name: Lock volume
    category: config
    dps:
      - id: 31
        type: string
        name: option
        mapping:
          - dps_val: mute
            value: Mute
          - dps_val: low
            value: Low
          - dps_val: normal
            value: Normal
          - dps_val: high
            value: High
  - entity: switch
    name: Auto Lock
    category: config
    icon: "mdi:lock-reset"
    dps:
      - id: 33
        type: boolean
        name: switch
        mapping:
          - dps_val: true
            value: true
          - dps_val: false
            value: false
  - entity: number
    name: Auto lock delay
    icon: "mdi:lock-clock"
    category: config
    dps:
      - id: 36
        type: integer
        name: value
        unit: s
        range:
          min: 1
          max: 1800
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 8
        type: integer
        name: sensor
        unit: "%"
        class: measurement
        optional: true
 
